apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app: homepage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:       
      labels:
        app: homepage
    spec:
      containers:  
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: dockersock
              mountPath: /var/run/docker.sock
            - name: config
              mountPath: /app/config
      volumes:
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
        - name: config
          persistentVolumeClaim:
            claimName: pvc-dynamic
